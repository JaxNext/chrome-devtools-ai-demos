<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome DevTools + Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 50%, #fbbc04 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            max-width: 800px;
            text-align: center;
        }
        
        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        .plus {
            font-size: 48px;
            color: #4285f4;
            font-weight: bold;
        }
        
        h1 {
            color: #2d3748;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .description {
            color: #4a5568;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .link-item {
            display: block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .link-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.4);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .logos {
                flex-direction: column;
                gap: 20px;
            }
            
            .plus {
                transform: rotate(90deg);
            }
            
            h1 {
                font-size: 28px;
            }
            
            .description {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logos">
            <!-- Chrome DevTools Logo -->
            <img src="https://cdn.jsdelivr.net/npm/@browser-logos/chrome-devtools@1.0.2/chrome-devtools.svg" 
                 alt="Chrome DevTools Logo" 
                 class="logo"
                 onerror="this.src='https://www.svgrepo.com/show/373497/chrome-devtools.svg'">
            
            <span class="plus">+</span>
            
            <!-- Gemini Logo -->
            <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" 
                 alt="Google Gemini Logo" 
                 class="logo"
                 onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/8/8a/Google_Gemini_logo.svg'">
        </div>
        
        <h1>Chrome DevTools + Gemini</h1>
        
        <p class="description">
            Supercharge your web development with AI-powered debugging, code analysis, and optimization using Chrome DevTools and Google Gemini.
        </p>
        
        <div class="links">
            <a href="./README.md" class="link-item">üìñ Documentation</a>
            <a href="https://developer.chrome.com/docs/devtools" class="link-item">üõ†Ô∏è Chrome DevTools Docs</a>
            <a href="https://deepmind.google/technologies/gemini/" class="link-item">‚ú® About Gemini</a>
        </div>
    </div>
</body>
</html>
